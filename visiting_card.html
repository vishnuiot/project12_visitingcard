  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Visiting Card</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .name {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .role {
      color: #666;
      margin-bottom: 1rem;
    }
    .contact a {
      display: block;
      color: #007BFF;
      text-decoration: none;
      margin: 0.3rem 0;
    }
    .qr {
      margin-top: 1.5rem;
    }
    .qr img {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="https://via.placeholder.com/100" alt="Your Photo" />
    <div class="name">Vishnu Prasad V J</div>
    <div class="role">Systems and Automation Engineer</div>
    <div class="contact">
      <a href="tel:+41 78 34 01 12">+41 78 34 01 12</a>
      <a href="mailto:vishnuprasad@smail.iitm.ac.in">vishnuprasad@smail.iitm.ac.in</a>
      <!-- <a href="https://johndoe.dev" target="_blank">johndoe.dev</a> -->
      <a href="www.google.com">LinkedIn</a>
    </div>
    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://johndoe.dev" alt="QR Code">
    </div>
  </div>
</body>
</html>
